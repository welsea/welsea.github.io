">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">initMap</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">     <span class="comment">// initialize map</span></span><br><span class="line">     <span class="comment">//center:新建地图时的中心</span></span><br><span class="line">     <span class="comment">//zoom：地图的缩放等级，越大越详细</span></span><br><span class="line">     <span class="comment">//连着的三个：全屏按钮、缩放按钮、街景按钮</span></span><br><span class="line">     <span class="keyword">var</span> map = <span class="keyword">new</span> google.maps.Map(<span class="built_in">document</span>.getElementById(<span class="string">"map-canvas"</span>), &#123;</span><br><span class="line">       center: <span class="keyword">new</span> google.maps.LatLng(<span class="number">40.731</span>, <span class="number">-73.997</span>),</span><br><span class="line">       zoom: <span class="number">6</span>,</span><br><span class="line">       fullscreenControl: <span class="literal">false</span>,</span><br><span class="line">       zoomControl: <span class="literal">true</span>,</span><br><span class="line">       streetViewControl: <span class="literal">false</span>,</span><br><span class="line">       mapTypeId: google.maps.MapTypeId.ROADMAP</span><br><span class="line">     &#125;);</span><br><span class="line">     <span class="comment">// initialize marker</span></span><br><span class="line">     <span class="comment">//标记（小红点），可拖动</span></span><br><span class="line">     <span class="keyword">var</span> marker = <span class="keyword">new</span> google.maps.Marker(&#123;</span><br><span class="line">       position: map.getCenter(),</span><br><span class="line">       draggable: <span class="literal">true</span>,</span><br><span class="line">       map: map</span><br><span class="line">     &#125;);</span><br><span class="line">     <span class="comment">// intercept map and marker movements</span></span><br><span class="line">     <span class="comment">//小标记的初始位置。</span></span><br><span class="line">     google.maps.event.addListener(map, <span class="string">"idle"</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">       marker.setPosition(map.getCenter());</span><br><span class="line">       <span class="built_in">document</span>.getElementById(<span class="string">"LatLng"</span>).value = map.getCenter().lat().toFixed(<span class="number">6</span>) + <span class="string">","</span> + map.getCenter().lng().toFixed(</span><br><span class="line">         <span class="number">6</span>);</span><br><span class="line">     &#125;);</span><br><span class="line">     google.maps.event.addListener(marker, <span class="string">"dragend"</span>, <span class="function"><span class="keyword">function</span> (<span class="params">mapEvent</span>) </span>&#123;</span><br><span class="line">       map.panTo(mapEvent.latLng);</span><br><span class="line">     &#125;);</span><br><span class="line">     <span class="comment">// initialize geolocation</span></span><br><span class="line">     <span class="comment">//自动定位</span></span><br><span class="line">     <span class="keyword">if</span> (navigator.geolocation) &#123;</span><br><span class="line">       navigator.geolocation.getCurrentPosition(<span class="function"><span class="keyword">function</span> (<span class="params">position</span>) </span>&#123;</span><br><span class="line">         map.setCenter(<span class="keyword">new</span> google.maps.LatLng(position.coords.latitude, position.coords.longitude));</span><br><span class="line">       &#125;, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">         <span class="built_in">document</span>.getElementById(<span class="string">'now'</span>).innerHTML =</span><br><span class="line">           <span class="string">"Sorry, geolocation API failed to detect your location.Please drag the mark to select your location."</span>;</span><br><span class="line">       &#125;);</span><br><span class="line">     &#125;</span><br><span class="line">     <span class="keyword">var</span> geocoder = <span class="keyword">new</span> google.maps.Geocoder;</span><br><span class="line">     <span class="keyword">var</span> infowindow = <span class="keyword">new</span> google.maps.InfoWindow;</span><br><span class="line">     <span class="built_in">document</span>.getElementById(<span class="string">'select'</span>).addEventListener(<span class="string">'click'</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">       geocodeLatLng(geocoder, map, infowindow);</span><br><span class="line">     &#125;);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// initialize geocoder</span></span><br><span class="line">   <span class="comment">//根据小标记拖动后的经纬度，转换为地点。</span></span><br><span class="line">   <span class="function"><span class="keyword">function</span> <span class="title">geocodeLatLng</span>(<span class="params">geocoder, map, infowindow</span>) </span>&#123;</span><br><span class="line">     <span class="keyword">var</span> input = <span class="built_in">document</span>.getElementById(<span class="string">'LatLng'</span>).value;</span><br><span class="line">     <span class="keyword">var</span> latlngStr = input.split(<span class="string">','</span>, <span class="number">2</span>);</span><br><span class="line">     <span class="keyword">var</span> latlng = &#123;</span><br><span class="line">       lat: <span class="built_in">parseFloat</span>(latlngStr[<span class="number">0</span>]),</span><br><span class="line">       lng: <span class="built_in">parseFloat</span>(latlngStr[<span class="number">1</span>])</span><br><span class="line">     &#125;;</span><br><span class="line">     geocoder.geocode(&#123;</span><br><span class="line">       <span class="string">'location'</span>: latlng</span><br><span class="line">     &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">results, status</span>) </span>&#123;</span><br><span class="line">       <span class="keyword">if</span> (status === <span class="string">'OK'</span>) &#123;</span><br><span class="line">         <span class="keyword">if</span> (results[<span class="number">0</span>]) &#123;</span><br><span class="line">           map.setZoom(<span class="number">10</span>);</span><br><span class="line">           <span class="comment">/* var marker = new google.maps.Marker(&#123;</span></span><br><span class="line"><span class="comment">             position: latlng,</span></span><br><span class="line"><span class="comment">             map: map</span></span><br><span class="line"><span class="comment">           &#125;); */</span></span><br><span class="line">           <span class="keyword">var</span> length = results[<span class="number">0</span>].address_components.length;</span><br><span class="line">           <span class="comment">//选中地点后显示在页面上并且传给另一个...项目中的需求，不多叙述</span></span><br><span class="line">           <span class="comment">// for (var j = 0; j &lt; length; j++) &#123;</span></span><br><span class="line">           <span class="comment">//   if ((results[0].address_components[j].types[0] === 'locality') &amp;&amp;</span></span><br><span class="line">           <span class="comment">//     (results[0].address_components[j].types[1] === 'political')) &#123;</span></span><br><span class="line">           <span class="comment">//     var city = results[0].address_components[j].long_name;</span></span><br><span class="line">           <span class="comment">//     document.getElementById('now').innerHTML = "Your location:" + city;</span></span><br><span class="line">           <span class="comment">//     document.getElementById('city_pop').value = city;</span></span><br><span class="line">           <span class="comment">//   &#125;</span></span><br><span class="line">           <span class="comment">//   if ((results[0].address_components[j].types[0] === 'country') &amp;&amp;</span></span><br><span class="line">           <span class="comment">//     (results[0].address_components[j].types[1] === 'political')) &#123;</span></span><br><span class="line">           <span class="comment">//     var country = results[0].address_components[j].long_name;</span></span><br><span class="line">           <span class="comment">//     document.getElementById('country_').innerHTML = "," + country;</span></span><br><span class="line">           <span class="comment">//     document.getElementById('country_pop').value = country;</span></span><br><span class="line">           <span class="comment">//   &#125;</span></span><br><span class="line">           <span class="comment">// &#125;</span></span><br><span class="line">         &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">           <span class="built_in">window</span>.alert(<span class="string">'Please try again.'</span>);</span><br><span class="line">         &#125;</span><br><span class="line">       &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">         <span class="built_in">window</span>.alert(<span class="string">'Geocoder failed due to: '</span> + status);</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;);</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure></li>
